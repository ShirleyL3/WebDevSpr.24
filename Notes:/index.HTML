<!DOCTYPE html>

<html lang="en"></html>
   <head> 
     <!-- Boilerplate -->
      <meta charset="utf-8"/>
      <meta name = "viewport" content= "width=device-width, initial-scale=1"/>
      <title>HTML Elements 101</title>
      <!-- External style sheet -->
      <link rel="stylesheet" href="./CSS/Styles.CSS"/>
      <!-- If we had an interal style set here, they would overide our external sheet -->
      <!-- <style></style> -->
   </head>
   <body>
    <header>
        <h1>Maybe this can be a fixed Navbar </h1>
    </header>
    <div class="abs-no-parent">
        <p>This div has no parent and is absolutely positoned</p>
    </div>

    <div class="rel-parent">
        <p>This div is a relativelty poositoned parent </p>
        <div class="abs-rel">
            <p>This div is absoluetly positoned inside of a relativelty positioned parent</p>
        </div>
    </div>

   </body>
</html>
